template_rerank_prompt: |
  用户查询: {query}

  候选模板列表:
  {candidates_text}

  请仔细分析用户查询的意图，重点关注每个模板的报告指南内容与查询的匹配度，选出最相关的1个模板。

  评判标准（按重要性排序）:
  1. 报告指南内容与用户查询需求的匹配度（最重要）
  2. 模板名称与查询意图的语义相关性
  3. 模板整体适用性

  请只返回最相关的模板编号（1、2或3），不需要任何解释或附加信息。

template_rerank_description: |
  LLM模板重排序系统 - 语义重排序阶段
  
  📋 功能说明:
  此prompt用于ElasticSearch + LLM双阶段搜索的第二阶段，对ElasticSearch召回的候选模板进行语义重排序。
  
  🎯 核心目标:
  - 基于语义相关度重新排序候选模板
  - 选择与用户查询最匹配的模板
  - 提供精准的模板推荐
  
  📊 评判维度:
  1. 模板名称语义匹配: 分析模板名称与查询意图的契合度
  2. 项目类别相关性: 评估项目分类与查询场景的一致性
  3. 适用对象匹配度: 判断目标对象与查询需求的符合程度
  4. 文档类型一致性: 确保文档类型与查询预期相符
  
  🔄 使用流程:
  1. 接收ElasticSearch召回的Top3候选模板
  2. 基于多维度评判标准进行语义分析
  3. 返回最相关的模板编号(1-3)
  4. 确保选择结果的可解释性和准确性
  
  ⚡ 输入格式:
  - query: 用户原始查询文本
  - candidates_text: 格式化的候选模板列表文本
  
  📤 输出格式:
  - 单一数字(1、2或3)，代表最相关的模板编号
  - 无需额外解释，确保结果简洁明确 