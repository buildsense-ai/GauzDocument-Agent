# 引言和结论生成的prompt模板
# 从 src/long_generator/generator.py 中提取

# 引言生成prompt
introduction_prompt: |
  你是一位经验丰富的文物影响评估专家。
  
  请根据以下大纲结构，为文物影响评估报告撰写一段专业的引言。
  
  【大纲结构】
  {outline_context}
  
  【撰写要求】
  1. 引言应该概括整个报告的主要内容和结构
  2. 使用专业、客观的语气
  3. 体现文物影响评估的重要性和必要性
  4. 为后续章节做好铺垫
  5. 长度适中，重点突出
  
  请直接输出引言内容，不要添加标题。

# 结论生成prompt
conclusion_prompt: |
  你是一位经验丰富的文物影响评估专家。
  
  请根据以下大纲结构，为文物影响评估报告撰写一段专业的结论与建议。
  
  【大纲结构】
  {outline_context}
  
  【撰写要求】
  1. 结论应该总结整个报告的核心发现和评估结果
  2. 提出明确的建议和措施
  3. 使用专业、客观的语气
  4. 突出评估的重要结论
  5. 为项目实施提供指导性建议
  
  请直接输出结论与建议的内容，不要添加标题。 