    <script>
        // üÜï È°πÁõÆÊï∞ÊçÆÁÆ°ÁêÜ - Êîπ‰∏∫Âä®ÊÄÅÂä†ËΩΩ
        let projectData = {};

        // üÜï ÂàùÂßãÂåñ - ‰ªéÊï∞ÊçÆÂ∫ìÂä†ËΩΩÈ°πÁõÆ
        document.addEventListener('DOMContentLoaded', function () {
            initializeTheme();
            loadProjectsFromDatabase();
        });

        // ‰∏ªÈ¢òÁÆ°ÁêÜ
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);

            // Êõ¥Êñ∞‰∏ªÈ¢òÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.theme-option').forEach(btn => {
                btn.classList.remove('active');
            });

            if (theme === 'dark') {
                document.getElementById('darkTheme').classList.add('active');
            } else {
                document.getElementById('lightTheme').classList.add('active');
            }
        }

        // ËÆæÁΩÆÈù¢ÊùøÁÆ°ÁêÜ
        function openSettings() {
            document.getElementById('settingsOverlay').classList.add('show');
        }

        function closeSettings() {
            document.getElementById('settingsOverlay').classList.remove('show');
        }

        // ÁÇπÂáªËÆæÁΩÆÈù¢ÊùøÂ§ñÈÉ®ÂÖ≥Èó≠
        document.addEventListener('click', function (e) {
            const overlay = document.getElementById('settingsOverlay');
            if (e.target === overlay) {
                closeSettings();
            }
        });

        // üÜï È°πÁõÆÈÄâÊã©ÂäüËÉΩ - ÊîØÊåÅÊï∞ÊçÆÂ∫ìÈ°πÁõÆ
        function selectProject(projectId, projectName, projectType) {
            console.log('ÈÄâÊã©È°πÁõÆ:', projectId, projectName, projectType);

            // Ë∑≥ËΩ¨Âà∞ÂØπËØùÈ°µÈù¢Ôºå‰º†ÈÄíÈ°πÁõÆ‰ø°ÊÅØ
            const params = new URLSearchParams({
                project: projectId,
                projectName: projectName || 'Êú™ÂëΩÂêçÈ°πÁõÆ',
                projectType: projectType || 'Â∑•Á®ãÈ°πÁõÆ'
            });

        // üÜï Êñ∞Âª∫È°πÁõÆÂäüËÉΩ - ‰ΩøÁî®API
        async function createNewProject() {
            const projectName = prompt('ËØ∑ËæìÂÖ•Êñ∞È°πÁõÆÂêçÁß∞:');
            if (!projectName || projectName.trim() === '') {

            const projectDesc = prompt('ËØ∑ËæìÂÖ•È°πÁõÆÊèèËø∞:') || 'Êñ∞Âª∫Â∑•Á®ãÈ°πÁõÆ';

            try {

                });

                    // ÈáçÊñ∞Âä†ËΩΩÈ°πÁõÆÂàóË°®
                    loadProjectsFromDatabase();
                } else {

        // üÜï Âà†Èô§È°πÁõÆÂäüËÉΩ
        async function deleteProject(projectId, projectName, event) {
            // ÈòªÊ≠¢‰∫ã‰ª∂ÂÜíÊ≥°ÔºåÈÅøÂÖçËß¶ÂèëÈ°πÁõÆÈÄâÊã©
            event.stopPropagation();

            // Á°ÆËÆ§Âà†Èô§
            const confirmed = confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§È°πÁõÆ "${projectName}" ÂêóÔºü\n\nÊ≠§Êìç‰ΩúÂ∞ÜÂà†Èô§È°πÁõÆÁöÑÊâÄÊúâÂØπËØùËÆ∞ÂΩïÂíåÊñá‰ª∂Ôºå‰∏îÊó†Ê≥ïÊÅ¢Â§çÔºÅ`);
            if (!confirmed) {

                const response = await fetch(`/api/projects/${projectId}`, {

                });

                    alert(`È°πÁõÆ "${projectName}" Â∑≤ÊàêÂäüÂà†Èô§ÔºÅ`);
                    // ÈáçÊñ∞Âä†ËΩΩÈ°πÁõÆÂàóË°®
                    loadProjectsFromDatabase();
                } else {
                    alert(`Âà†Èô§È°πÁõÆÂ§±Ë¥•: ${result.error}`);
                }
            } catch (error) {
                console.error('Âà†Èô§È°πÁõÆÂ§±Ë¥•:', error);
                alert('Âà†Èô§È°πÁõÆÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');
            }
        }

        // üÜï ‰ªéÊï∞ÊçÆÂ∫ìÂä†ËΩΩÈ°πÁõÆ
        async function loadProjectsFromDatabase() {
            const loadingElement = document.getElementById('loadingProjects');
            const projectsGrid = document.getElementById('projectsGrid');

            try {
                const response = await fetch('/api/projects');
                const result = await response.json();

                if (result.success && result.projects) {
                    // ÈöêËóèÂä†ËΩΩÊèêÁ§∫
                    if (loadingElement) {
                        loadingElement.style.display = 'none';
                    }

                    // Ê∏ÖÁ©∫Áé∞ÊúâÈ°πÁõÆ
                    projectsGrid.innerHTML = '';

                    if (result.projects.length === 0) {
                        // ÊòæÁ§∫Á©∫Áä∂ÊÄÅ
                        projectsGrid.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-icon">üìÅ</div>
                                <div class="empty-title">ÊöÇÊó†È°πÁõÆ</div>
                                <div class="empty-desc">ÁÇπÂáª"Êñ∞Âª∫"ÊåâÈíÆÂàõÂª∫ÊÇ®ÁöÑÁ¨¨‰∏Ä‰∏™È°πÁõÆ</div>
                            </div>
                        `;
                    } else {
                        // ÂàõÂª∫È°πÁõÆÂç°Áâá
                        result.projects.forEach(project => {
                            createProjectCard(project);
                        });
                    }

                    // Êõ¥Êñ∞Êú¨Âú∞È°πÁõÆÊï∞ÊçÆ
                    projectData = {};
                    result.projects.forEach(project => {
                        projectData[project.id] = {
                            files: project.file_count || 0,
                            chats: project.message_count || 0
                        };
                    });
                } else {
                    throw new Error(result.error || 'Âä†ËΩΩÈ°πÁõÆÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('Âä†ËΩΩÈ°πÁõÆÂ§±Ë¥•:', error);
                if (loadingElement) {
                    loadingElement.innerHTML = `
                        <div style="text-align: center; padding: 60px; color: var(--error-color);">
                            <div style="font-size: 24px; margin-bottom: 16px;">‚ùå</div>
                            <div>Âä†ËΩΩÈ°πÁõÆÂ§±Ë¥•</div>
                            <div style="font-size: 12px; margin-top: 8px;">${error.message}</div>
                            <button onclick="loadProjectsFromDatabase()" style="margin-top: 16px; padding: 8px 16px; background: var(--primary-color); color: white; border: none; border-radius: 4px; cursor: pointer;">ÈáçËØï</button>
                        </div>
                    `;
                }
            }
        }

        // üÜï ÂàõÂª∫È°πÁõÆÂç°ÁâáÔºà‰ΩøÁî®Êï∞ÊçÆÂ∫ìÊï∞ÊçÆÔºâ
        function createProjectCard(project) {
            const projectsGrid = document.getElementById('projectsGrid');

            const projectCard = document.createElement('div');
            projectCard.className = 'project-card';
            projectCard.onclick = () => selectProject(project.id, project.name, project.type);

            // Ê†ºÂºèÂåñÊó∂Èó¥
            const formatTime = (dateString) => {
                if (!dateString) return 'Êú™Áü•Êó∂Èó¥';
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return 'ÂàöÂàö';
                if (diffMins < 60) return `${diffMins}ÂàÜÈíüÂâç`;
                if (diffHours < 24) return `${diffHours}Â∞èÊó∂Ââç`;
                if (diffDays < 7) return `${diffDays}Â§©Ââç`;
                return date.toLocaleDateString('zh-CN');
            };

            // ÈÄâÊã©ÂõæÊ†á
            const getProjectIcon = (type) => {
                const iconMap = {
                    'ÊñáÁâ©‰øÆÁºÆ': 'üèõÔ∏è',
                    'Âè§Âª∫Á≠ë‰øùÊä§': 'üèØ',
                    'Â∏ÇÊîøÂ∑•Á®ã': 'üèóÔ∏è',
                    'ÊµãËØï': 'üß™'
                };
                return iconMap[type] || 'üìÅ';
            };

            projectCard.innerHTML = `
                <div class="project-header">
                    <div class="project-icon">${getProjectIcon(project.type)}</div>
                    <div class="project-info">
                        <div class="project-title">${project.name}</div>
                        <div class="project-type">${project.type || 'Â∑•Á®ãÈ°πÁõÆ'}</div>
                        <div class="project-desc">${project.description || 'ÊöÇÊó†ÊèèËø∞'}</div>
                    </div>
                    <div class="project-actions">
                        <button class="delete-btn" onclick="deleteProject('${project.id}', '${project.name}', event)" title="Âà†Èô§È°πÁõÆ">üóëÔ∏è</button>
                        <div class="project-indicator indicator-${project.status === 'active' ? 'active' : 'pending'}"></div>
                    </div>
                </div>
                <div class="project-meta">
                    <div class="meta-stats">
                        <div class="meta-item">
                            <span class="meta-value">${project.file_count || 0}</span> Êñá‰ª∂
                        </div>
                        <div class="meta-item">
                            <span class="meta-value">${project.message_count || 0}</span> ÂØπËØù
                        </div>
                    </div>
                    <div class="project-time">${formatTime(project.last_active_at || project.created_at)}</div>
                </div>
            `;

            projectsGrid.appendChild(projectCard);
        }

        // üÜï È°πÁõÆÊï∞ÊçÆÁÆ°ÁêÜ - ÁÆÄÂåñÁâàÊú¨Ôºà‰∏ªË¶ÅÊï∞ÊçÆÊù•Ëá™Êï∞ÊçÆÂ∫ìÔºâ
        function updateProjectCounts() {
            // Ëøô‰∏™ÂáΩÊï∞Áé∞Âú®‰∏ªË¶ÅÁî®‰∫éÂÖºÂÆπÊÄßÔºåÂÆûÈôÖÊï∞ÊçÆÊù•Ëá™Êï∞ÊçÆÂ∫ì
            console.log('È°πÁõÆÁªüËÆ°Êõ¥Êñ∞ - Êï∞ÊçÆÊù•Ê∫êÔºöÊï∞ÊçÆÂ∫ì');
        }

        // ÂÖºÂÆπÊÄßÂáΩÊï∞Ôºà‰øùÁïô‰æõÂ§ñÈÉ®Ë∞ÉÁî®Ôºâ
        function incrementProjectFiles(projectId) {
            console.log(`Êñá‰ª∂Êï∞ÈáèÂ¢ûÂä†: ${projectId}`);
            // ÂèØ‰ª•ÈÄâÊã©ÈáçÊñ∞Âä†ËΩΩÈ°πÁõÆÂàóË°®ÊàñËÄÖËøõË°åÊú¨Âú∞Êõ¥Êñ∞
        }

        function incrementProjectChats(projectId) {
            console.log(`ÂØπËØùÊï∞ÈáèÂ¢ûÂä†: ${projectId}`);
            // ÂèØ‰ª•ÈÄâÊã©ÈáçÊñ∞Âä†ËΩΩÈ°πÁõÆÂàóË°®ÊàñËÄÖËøõË°åÊú¨Âú∞Êõ¥Êñ∞
        }

        // ÊêúÁ¥¢ÂàáÊç¢
        if (document.getElementById('searchToggle')) {
            document.getElementById('searchToggle').addEventListener('click', function () {
                const searchBar = document.getElementById('searchBar');
                const searchInput = document.getElementById('searchInput');
                const toggle = this;

                if (searchBar.classList.contains('show')) {
                    searchBar.classList.remove('show');
                    toggle.classList.remove('active');
                } else {
                    searchBar.classList.add('show');
                    toggle.classList.add('active');
                    setTimeout(() => searchInput.focus(), 100);
                }
            });
        }

        // ÊêúÁ¥¢ÂäüËÉΩ
        if (document.getElementById('searchInput')) {
            document.getElementById('searchInput').addEventListener('input', function (e) {
                const searchTerm = e.target.value.toLowerCase();
                const cards = document.querySelectorAll('.project-card');

                cards.forEach(card => {
                    const title = card.querySelector('.project-title').textContent.toLowerCase();
                    const type = card.querySelector('.project-type').textContent.toLowerCase();
                    const desc = card.querySelector('.project-desc').textContent.toLowerCase();

                    if (title.includes(searchTerm) || type.includes(searchTerm) || desc.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        }

        // ÁÇπÂáªÂ§ñÈÉ®ÂÖ≥Èó≠ÊêúÁ¥¢
        document.addEventListener('click', function (e) {
            const searchBar = document.getElementById('searchBar');
            const searchToggle = document.getElementById('searchToggle');

            if (searchBar && searchToggle && !searchBar.contains(e.target) && !searchToggle.contains(e.target)) {
                searchBar.classList.remove('show');
                searchToggle.classList.remove('active');
            }
        });

        // üîê ÁôªÂá∫ÂäüËÉΩ
        function logout() {
            if (confirm('Á°ÆÂÆöË¶ÅÁôªÂá∫ÂêóÔºü')) {
                // Ë∞ÉÁî®ÁôªÂá∫API
                fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    console.log('ÁôªÂá∫ÊàêÂäü:', data);
                    // Ê∏ÖÈô§Êú¨Âú∞Â≠òÂÇ®ÁöÑÁôªÂΩïÁä∂ÊÄÅ
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('username');
                    // Ë∑≥ËΩ¨Âà∞ÁôªÂΩïÈ°µÈù¢
                    window.location.href = '/';
                })
                .catch(error => {
                    console.error('ÁôªÂá∫Â§±Ë¥•:', error);
                    // Âç≥‰ΩøAPIÂ§±Ë¥•‰πüÊ∏ÖÈô§Êú¨Âú∞Áä∂ÊÄÅÂπ∂Ë∑≥ËΩ¨
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('username');
                    window.location.href = '/';
                });
            }
        }

        // üîê Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const username = localStorage.getItem('username');
            
            if (!isLoggedIn || isLoggedIn !== 'true') {
                // Êú™ÁôªÂΩïÔºåË∑≥ËΩ¨Âà∞ÁôªÂΩïÈ°µÈù¢
                window.location.href = '/';
                return;
            }
            
            // Êõ¥Êñ∞Áî®Êà∑ÂêçÊòæÁ§∫
            if (username) {
                const usernameElement = document.getElementById('username');
                if (usernameElement) {
                    usernameElement.textContent = username;
                }
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });

        // ÂÖ®Â±ÄÊö¥Èú≤ÂáΩÊï∞‰æõÂÖ∂‰ªñÈ°µÈù¢‰ΩøÁî®
        window.projectManager = {
            incrementFiles: incrementProjectFiles,
            incrementChats: incrementProjectChats,
            updateCounts: updateProjectCounts
        };
        
        // Êö¥Èú≤ÁôªÂá∫ÂáΩÊï∞
        window.logout = logout;
    </script>
